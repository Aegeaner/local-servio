<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }} - Markdown Viewer</title>
    
    <!-- MathJax Configuration - Complete and Working -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['(', ')']], // Added '(' ')' for compatibility with non-standard inline math
                displayMath: [['$$', '$$'], ['\\[', '\\]'], ['[', ']']], // Added '[' ']' for compatibility with non-standard display math, use with caution due to potential ambiguity
                processEscapes: true,
                tags: 'ams'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                pageReady: function() {
                    return MathJax.startup.defaultPageReady();
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
        }
        .content { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        
        /* Base list styling */
        .content ul, .content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        
        .content ul {
            list-style-type: disc;
        }
        
        .content ol {
            list-style-type: decimal;
        }
        

        
        .content li {
            margin: 0.25em 0;
            line-height: 1.4;
        }
        
        /* Ensure nested lists within list items are properly spaced */
        .content li > ul,
        .content li > ol {
            margin-top: 0.25em;
            margin-bottom: 0.25em;
            padding-left: 1.5em; /* Recursive indentation for nested lists */
        }
        
        /* Code styling */
        .content code {
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
        /* MathJax element styling */
        mjx-container {
            display: inline-block;
            line-height: 0;
        }
        
        mjx-container[jax="CHTML"][display="true"] {
            display: block;
            text-align: center;
            margin: 1em 0;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2em 0;
        }
        
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ filename }}</h1>
    <div class="content">
        {{ content|safe }}
    </div>
</body>
</html>
